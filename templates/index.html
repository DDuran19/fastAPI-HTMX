<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/htmx.org@1.8.4"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>FastAPI demo</title>
    </head>
    <body>
        <div class="mx-4">
            <form hx-post="/new-film" hx-target="#table-body" class="space-y-4">
                <div>
                    <label
                        for="name"
                        class="block text-sm font-medium text-gray-700"
                        >Movie Name</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    />
                </div>
                <div>
                    <label
                        for="director"
                        class="block text-sm font-medium text-gray-700"
                        >Director</label
                    >
                    <input
                        type="text"
                        id="director"
                        name="director"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    />
                </div>
                <div>
                    <input
                        type="submit"
                        value="Add Movie"
                        class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 my-4 px-4 rounded"
                    />
                </div>
            </form>
            <button
                hx-get="/"
                hx-target="#table-body"
                hx-swap="beforeend"
                class="px-3 py-1 bg-blue-600 text-white ml-4 mt-4"
            >
                Load More
            </button>
            <p class="text-2xl font-bold mb-4">Movie List</p>
            <table class="min-w-[50%] mb-4">
                <thead class="border-b text-lg">
                    <tr>
                        <th class="border">Movie Name</th>
                        <th class="border">Director</th>
                    </tr>
                </thead>
                <tbody class="text-center text-sm" id="table-body">
                    {% include '/components/moviestable.html' %}
                </tbody>
            </table>
        </div>
    </body>
</html>
